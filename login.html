<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Website X TJAT 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .title {
      font-size: 26px;
      margin-bottom: 20px;
      font-weight: bold;
      color: #2c3e50;
    }

    .login-box {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .login-box button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #1abc9c;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
    }

    .login-box a {
      color: #3498db;
      text-decoration: none;
    }

    .logo {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 60px;
    }
  </style>
</head>
<body>

  <img src="Logo_SMK.png" class="logo" alt="Logo Telkom">
  <div class="title">SELAMAT DATANG DI WEBSITE X TJAT 1</div>

  <div class="login-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Belum punya akun? <a href="signup.html">SignUp</a></p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      // Admin langsung login tanpa daftar
      if (username === "Admin" && password === "Admin") {
        const admin = {
          username: "Admin",
          password: "Admin",
          role: "admin"
        };
        localStorage.setItem("loggedInUser", JSON.stringify(admin));
        window.location.href = "dashboard.html";
        return;
      }

      // User biasa: ambil daftar akun dari localStorage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      const found = users.find(u => u.username === username && u.password === password);

      if (found) {
        localStorage.setItem("loggedInUser", JSON.stringify(found));
        window.location.href = "dashboard.html";
      } else {
        alert("Username atau password salah!");
      }
    }
  </script>
</body>
</html>
