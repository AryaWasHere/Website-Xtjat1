<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - X TJAT1</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      text-align: center;
    }
    .login-box {
      background: #0f3460;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      width: 300px;
      text-align: center;
    }
    input, button {
      width: 260px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }
    input {
      background: #e0e0e0;
      color: #000;
    }
    button {
      background: #e94560;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff2e4d;
    }
    .signup-link {
      margin-top: 10px;
      font-size: 14px;
    }
    .signup-link a {
      color: #1abc9c;
      text-decoration: none;
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1dd1a1;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
      z-index: 99;
    }
    .popup.error {
      background: #ff6b6b;
    }
  </style>
</head>
<body>

  <h1>SELAMAT DATANG DI WEBSITE X TJAT1</h1>

  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="login()">Login</button>
    <div class="signup-link">
      Belum punya akun? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <div class="popup" id="popup"></div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbxBFUwoOXzc5SBQf2itjiiMiXNgXVLXWsQUH0Cn3vU2qNIBAUhBK6GGLIPZJt8qUO-HUA/exec";

    function showPopup(message, isError = false) {
      const popup = document.getElementById("popup");
      popup.textContent = message;
      popup.className = "popup" + (isError ? " error" : "");
      popup.style.display = "block";
      setTimeout(() => popup.style.display = "none", 3000);
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        showPopup("Isi semua data!", true);
        return;
      }

      if (username === "Admin" && password === "Admin") {
        showPopup("Login sebagai Admin...");
        setTimeout(() => window.location.href = "dashboard.html", 1500);
        return;
      }

      fetch(`${url}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`)
        .then(res => res.json())
        .then(data => {
          if (data.status === "success") {
            showPopup("Login berhasil!");
            localStorage.setItem("userData", JSON.stringify(data));
            setTimeout(() => window.location.href = "dashboard.html", 1500);
          } else {
            showPopup("Username atau Password salah", true);
          }
        })
        .catch(err => {
          console.error(err);
          showPopup("Gagal koneksi ke server!", true);
        });
    }
  </script>

</body>
</html>
