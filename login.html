<!DOCTYPE html>
<html>
<head>
  <title>Login Siswa</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #2d2d2d;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 300px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .login-box button {
      padding: 10px 20px;
      width: 100%;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login Siswa</h2>
    <input type="text" id="namaSiswa" placeholder="Masukkan Nama" />
    <input type="password" id="passwordSiswa" placeholder="Masukkan Password" />
    <button onclick="login()">LOGIN</button>
  </div>

  <script>
    function login() {
      const nama = document.getElementById("namaSiswa").value.trim();
      const password = document.getElementById("passwordSiswa").value.trim();

      if (nama === "" || password === "") {
        alert("Silakan isi semua kolom!");
        return;
      }

      // Cek password sederhana (contoh: "x-tjat1")
      if (password === "x-tjat1") {
        // Simpan nama untuk digunakan di dashboard
        localStorage.setItem("namaSiswa", nama);
        window.location.href = "dashboard.html";
      } else {
        alert("Password salah!");
      }
    }
  </script>

</body>
</html>
