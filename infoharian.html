<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Info Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      margin-top: 10px;
      background-color: #34495e;
      border-radius: 5px;
    }
    .sidebar a:hover {
      background-color: #1abc9c;
    }
    .main {
      flex: 1;
      padding: 30px;
    }
    #editInfo {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      margin-top: 15px;
    }
    #saveBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Logo</h2>
    <a href="dashboard.html">Home</a>
    <a href="infopr.html">Info PR</a>
    <a href="infoharian.html">Info Harian</a>
    <a href="absensi.html">Absensi</a>
    <a href="about.html" style="margin-top: 50px;">About</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <div class="main">
    <h2>INFO HARIAN</h2>
    <textarea id="editInfo" placeholder="Ketik info harian di sini..."></textarea><br>
    <button id="saveBtn" onclick="saveInfo()">Simpan</button>
  </div>

  <script>
    // Tampilkan info sebelumnya
    document.getElementById("editInfo").value = localStorage.getItem("infoHarian") || "";

    // Cek user login
    const user = JSON.parse(localStorage.getItem("loggedInUser"));

    // Jika bukan admin, nonaktifkan textarea & tombol
    if (!user || user.username !== "Admin" || user.password !== "Admin") {
      document.getElementById("editInfo").readOnly = true;
      document.getElementById("saveBtn").style.display = "none";
    }

    function saveInfo() {
      const isi = document.getElementById("editInfo").value;
      localStorage.setItem("infoHarian", isi);
      alert("Info harian disimpan!");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
