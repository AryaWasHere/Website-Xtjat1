<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 0;
      position: fixed;
      height: 100vh;
    }

    .logo {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu a {
      width: 80%;
      text-align: center;
      padding: 12px;
      margin: 6px 0;
      background-color: #34495e;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #1abc9c;
    }

    .bottom-links {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-links a {
      width: 80%;
      padding: 12px;
      margin: 6px 0;
      text-align: center;
      background-color: #e74c3c;
      border-radius: 8px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }

    .bottom-links a:hover {
      background-color: #c0392b;
    }

    .bottom-links .about {
      background-color: #2980b9;
    }

    .bottom-links .about:hover {
      background-color: #2471a3;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 40px;
      flex: 1;
    }

    .main-content h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .main-content p {
      color: #555;
    }

    .menu-section {
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        justify-content: space-around;
      }

      .main-content {
        margin-left: 0;
        padding: 20px;
      }

      .menu, .bottom-links {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .menu a, .bottom-links a {
        width: 45%;
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div>
      <div class="logo">LOGO X TJAT 1</div>
      <div class="menu">
        <a href="infopr.html">Info PR</a>
        <a href="infoharian.html">Info Harian</a>
        <a href="absensi.html">Absensi</a>
        <a href="tugas.html">Tugas</a>
      </div>
    </div>
    <div class="bottom-links">
      <a href="about.html" class="about">About</a>
      <a href="login.html">Log Out</a>
    </div>
  </div>

  <div class="main-content">
    <h1>Selamat Datang di Dashboard X TJAT 1</h1>
    <p>Silakan pilih menu di sidebar untuk melihat informasi lebih lanjut seperti PR, Absensi, Tugas, dan Info Harian.</p>
  </div>

</body>
</html>
