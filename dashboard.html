<!DOCTYPE html>
<html>
<head>
  <title>Toggle Sidebar</title>
  <style>
    body {
      font-family: Arial;
      margin: 0;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
    }

    .main {
      margin-left: 0;
      padding: 20px;
    }
  </style>
</head>
<body>

  <button class="openbtn" onclick="toggleSidebar()">â˜° Menu</button>

  <div id="mySidebar" class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Settings</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <h2>Halaman Utama</h2>
    <p>Isi konten di sini.</p>
  </div>

  <script>
    function toggleSidebar() {
      var sidebar = document.getElementById("mySidebar");
      if (sidebar.style.width === "200px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "200px";
      }
    }
  </script>

</body>
</html>
